    <style>

        .url-box a {

            text-decoration: none;
            font-family: monospace;
            font-size: 0.85rem;
            word-break: break-all;
        }
        .url-box a:hover {
            text-decoration: underline;
        }
        .copy-btn {
            background: #ffd700;
            border: none;
            color: #1a1a2e;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.85rem;
            transition: all 0.2s;
        }
        .copy-btn:hover {
            background: #ffed4a;
            transform: scale(1.05);
        }
        .copy-btn.copied {
            background: #00c853;
            color: #fff;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;

        .feature {

        .feature-icon {

        .play-btn {

            color: #1a1a2e;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.4);
        }
        .play-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(255, 215, 0, 0.5);
        }
        .instructions {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            font-size: 0.85rem;
            color: #888;
        }
        .instructions strong {
            color: #ffd700;
        }

</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <script>
        const gameUrl = 'https://a20020404a-del.github.io/royal-chess/';

        // Generate QR Code
        const qr = qrcode(0, 'M');
        qr.addData(gameUrl);
        qr.make();

        document.getElementById('qrcode').innerHTML = qr.createSvgTag({
            cellSize: 6,
            margin: 0,
            scalable: true
        });

        // Copy URL
        function copyUrl() {
            navigator.clipboard.writeText(gameUrl).then(() => {
                const btn = document.querySelector('.copy-btn');
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Copy';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }
    </script>
